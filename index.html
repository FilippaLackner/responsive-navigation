<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb97319603.js" crossorigin="anonymous"></script>
    <title>responsive navbar</title>
</head>
    <body>
        <header>
            <nav>
                <ul class="navbar">
                    <li class="logo"><a href="#"><img src="images/Head..png" alt="logo"></a></li>
                    <input type="checkbox" id="check">
                    <div class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <label for="check" class="close-menu"><i class="fa-solid fa-xmark"></i></label>
                    </div>     
                        <label for="check" class="open-menu"><i class="fa-solid fa-bars"></i></label>
                    
                </ul>
            </nav>
        </header>
    </body>
</html>
